{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}
    {{ block.super }} |
    عضویت
{% endblock %}


{% block content %}

<section class="col-xl-10 col-md-9">
    <div class="row mt-3">
        <div class="offset-lg-2 col-lg-8 col-12">
            <div class="content-section">

                <form method="post">
                    {% csrf_token %}

                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 text-center">فرم ثبت نام</legend>
                        {{ form|crispy }}
                    </fieldset>

                    <div class="form-group">
                        <button class="btn btn-lg btn-outline-primary" type="submit">ثبت نام</button>
                    </div>
                </form>

                <div class="border-top pt-3">
                    <small class="text-muted">
                        قبلا در خانه لینک ها ثبت نام کردید؟ <a href="{% url 'dashboard:login' %}">ورود</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
