{% extends "base_dashboard.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block title %}
    {{ block.super }} |
    افزودن لینک
{% endblock %}


{% block content %}
{% language 'fa' %}
<section class="col-xl-9 col-md-8">
    <div class="row mt-3">
        <div class="offset-lg-2 col-lg-8 col-12">
            <div class="content-section">

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 text-center bg-light">ثبت لینک</legend>
                        {{ form|crispy }}
                    </fieldset>

                    <div class="form-group">
                        <button class="btn btn-lg btn-outline-primary" type="submit">ادامه</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
{% endlanguage %}
{% endblock %}
