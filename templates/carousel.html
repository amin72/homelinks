{% load static %}

<!-- carousel -->
<section class="col-sm-12 m-0 p-0 mb-4">

    <div id="carousel-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-generic" data-slide-to="1"></li>
            <li data-target="#carousel-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img class="carousel-image" src="{% static "img/pic0.jpg" %}" alt="">
                <div class="carousel-caption">
                    First Image
                </div>
            </div>

            <div class="carousel-item">
                <img class="carousel-image" src="{% static "img/pic1.jpg" %}" alt="">
                <div class="carousel-caption">
                    Second Image
                </div>
            </div>

            <div class="carousel-item">
                <img class="carousel-image" src="{% static "img/pic2.jpg" %}" alt="">
                <div class="carousel-caption">
                    Third Image
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control-prev" href="#carousel-generic" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="right carousel-control-next" href="#carousel-generic" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div><!-- carousel -->
</section><!-- col-sm-12 -->
