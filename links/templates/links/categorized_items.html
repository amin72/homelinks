{% extends "base.html" %}


{% block title %}
    {{ block.super }} | {{ category }}
{% endblock %}


{% block content %}
<section class="col-xl-10 col-md-9">
    <div class="row mt-3">
        <div class="col-12">
            <h2 class="mb-4">
                <span class="badge badge-info">
                    دسته بندی: {{ category }}
                </span>
            </h2>

            <!-- list links -->
            <div class="row">
                {% include "links/links.html" with links=page_obj %}

                {% if is_paginated %}
                    {% include "pagination.html" with page_obj=page_obj %}
                {% endif %}
            </div><!-- row: list links -->
        </div>
    </div>
</section>
{% endblock %}
