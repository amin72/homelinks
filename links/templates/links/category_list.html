{% extends "base.html" %}
{% load i18n %}
{% load static %}


{% block header %}
    {% include "header.html" %}
{% endblock %}


{% block content %}
<section class="col-xl-10 col-md-9">
    <!-- categories section -->
    <div class="box mt-5">

        <!-- header -->
        <h1 class="mb-0 text-center">دسته بندی ها</h1>

        <div class="row">
            <div class="col-12 mt-3">
                <ul class="list-group">
                    {% for object in object_list %}
                        <a href="{% url 'links:categorized_items' category_id=object.id %}"
                         class="list-group-item mt-2 btn btn-outline-primary rem1-4">{{ object.name }}</a>
                    {% empty %}
                        موردی برای نمایش وجود ندارد.
                    {% endfor %}
                </ul>
            </div>
        </div><!-- row: categories section -->
    </div>
</section>
{% endblock %}
